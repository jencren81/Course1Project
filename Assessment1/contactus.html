    <body>
        <article is="contact">
            <h2>Our Contact Form</h2>
            <form action="/submitform" id="form2">
            <fieldset class="message">
            <legend><strong>Send Us a Message</strong></legend>
            <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="custname" placeholder="your name" required autofocus>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="custemail" placeholder="your email" required>
            </p>
            <p>
                <label for="phone">Phone:</label>
                <input type="number" name="phone" id="custphone" placeholder="your phone" required>
            </p>
            <p>
                <label for="preferred">Preferred Contact Method:</label>
                <select name="preferred" id="preferred">
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    </select>
            </p>
            <p>
                <label for="message">Tell Us About Your Project</label>
                <br>
                <textarea name="message" id="message" cols="60" rows="20" placeholder="type your message here"></textarea>
            </p>  
            <p>

                <button type="submit">Submit</button>
            </p>
            </form>
            <p id="log"></p>
            </fieldset>
            
           
            <br>
            <br>
